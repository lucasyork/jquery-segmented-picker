<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title></title>
    <script data-require="jquery" data-semver="2.1.1" src="jquery.min.js"></script>
    <script src="jquery-segmented-picker.js"></script>
    <script type="text/javascript">
        $(function ()
        {
            $('#12h-picker').segmentPicker({
                segments: [{min: 1, max: 12}, ":", {min: 0, max: 59}, " ", ["am", "pm"]]
            });

            $('#24h-picker').segmentPicker({
                segments: [{min: 0, max: 23}, ":", {min: 0, max: 59}]
            });

            $('#duration-picker').segmentPicker({
                segments: [{min: 0, max: 24}, "h ", {min: 0, max: 59}, "m"]
            });

            $('#speed-picker').segmentPicker({
                //segments: [ {min: 0, max: 23 }, ":", { min: 0, max: 59 }, " ", ["am", "pm"] ]
                //segments: [{min: 1, max: 12}, ":", {min: 0, max: 59}, " ", ["am", "pm"]]
                //segments: [{min: 0, max: 24}, "h ", {min: 0, max: 59}, "m"]
                segments: [{min: 0, max: 999}, ".", {min: 0, max: 99}, " km/h"]
            }).on('change keyup', function ()
            {
                console.log('$(this).val()', $(this).val());
            });
        });
    </script>
    <style>
        body{
            font-family: "Helvetica Neue", Helvetica, 'Segoe UI', Arial, sans-serif;
        }
        div
        {
            margin: 15px;
        }
    </style>
</head>

<body>
<div>
    <label>
        Speed picker
        <input type="text" id="speed-picker" value="123.23 km/h"/>
    </label>
</div>
<div>
    <label>
        12h time picker
        <input type="text" id="12h-picker" value="12:30 pm"/>
    </label>
</div>
<div>
    <label>
        24h time picker
        <input type="text" id="24h-picker" value="19:00"/>
    </label>
</div>
<div>
    <label>
        Duration picker - for stopers etc
        <input type="text" id="duration-picker" value="12h 17m"/>
    </label>
</div>
</body>

</html>
