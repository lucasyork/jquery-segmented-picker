    <script type="text/javascript">
        $(function ()
        {
           
            $("#svwidg").svInput(
                {
                    dftype: "N",
                    name: "SegmentedValidatedInput",
                    target: "",
                    key: "",
                    enabled: true,
                    segments: [
                        { type: "N", maxLength: 2, hint: "LongHint" },
                        { type: "-", hint: " - " },
                        { maxLength: 5, hint: "Seg2", type: "A" },
                        { hint: "3", max: 9 },
                        { type: "-", hint: " and " },
                        { hint: "regex", maxLength: 10, regex: /[a-zA-Z]\w/ }
                    ] // the segments!
                });
          
        });
    </script>
